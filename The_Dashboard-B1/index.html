<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1e064b69ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <a href="#main-content" class="skip-link" >Skip to main content</a>
    <header>
        <button  id="menu-toggle" aria-label="Toggle the menu" aria-expanded="false">
            <i class="fa-solid fa-bars fa-lg" aria-hidden="true" style="color:  rgb(118, 115, 115);"></i>
        </button>
        <nav>
            <ul>
                <li id="logo-container">
                    <span id="logo">LM</span>
                    <span id="name">LayoutMaster</span>
                </li>
                <li class="dark-light-icon"><i class="fa-regular fa-moon" style="color:  rgb(118, 115, 115);"></i></li>
                <li class="notification-icon"><i class="fa-regular fa-bell" style="color:  rgb(118, 115, 115);"></i></li>
                <li class="user-info">
                    <span class="profile-icon"><i class="fa-regular fa-user fa-xs"></i></span>
                    <div class="user-text">
                        <span class="user-name">Jane Doe</span>
                        <span class="user-title">Administrator</span>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div class="main-wrapper">
         <aside id="sidebar">

         </aside>
         <main id="main-content">
            <div class="dashboard-links">
                <div class="dashboard-container">
                    <span><i class="fa-solid fa-house"></i><span id="home">Home</span></span>
                    &gt;
                    <span>Overview</span>
                    &gt;
                    <span class="current">Dashboard</span>
                </div>
            </div>
            <div class="dashboard-header">
                <h2>Dashboard Overview</h2>
                <p>Welcome back, here's what's happening with your projects today.</p>
                <div class="dashboard-btns">
                    <button class="export-btn">Export</button>
                    <button class="report-btn">Create New Report</button>
                </div>
            </div>
             <div class="data-container">
                <div class="display">
                    <div class="left">
                         <span class="data-image">
                            <i class="fa-solid fa-chart-simple" style="color: purple;"></i>
                        </span>
                        <span class="title">Total Revenue</span>
                        <span class="number">$45,231.89</span>
                    </div>
                    <div class="right">
                        <span>+ 20.1%</span>
                    </div>
                </div>
                  <div class="display">
                    <div class="left">
                         <span class="data-image">
                            <i class="fa-solid fa-user-group" style="color: #087654;"></i>
                        </span>
                        <span class="title">Active Users</span>
                        <span class="number">+2350</span>
                    </div>
                    <div class="right">
                        <span>+ 180.1%</span>
                    </div>
                </div>
                  <div class="display">
                    <div class="left">
                        <span class="data-image">
                            <i class="fa-regular fa-file-lines" style="color: rgb(187, 132, 15);"></i>
                        </span>
                        <span class="title">Sales</span>
                        <span class="number">$12,234</span>
                    </div>
                    <div class="right">
                        <span>+ 19%</span>
                    </div>
                </div>
                  <div class="display">
                    <div class="left">
                         <span class="data-image">
                            <i class="fa-solid fa-chart-simple" style="color: red;"></i>
                        </span>
                        <span class="title">Bounce Rate</span>
                        <span class="number">$45,231.89</span>
                    </div>
                    <div class="right">
                        <span id="negative">- 4%</span>
                    </div>
                </div>
             </div>   
        </main>
    </div>    
    <footer>

    </footer>
</body>
</html>
